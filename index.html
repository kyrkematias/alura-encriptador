<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Encripta tus mensajes de forma fácil">
    <title>Alura Challenge - Encriptador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="imagenes/Logo.png" alt="Logo de Alura" class="logoalura">
        <h1>Bienvenidos a "Mi Encriptador"</h1>
    </header>
    <main>
        <section>
            <textarea type="text" name="" class="mensajeParaEncriptar" cols="100" rows="20" autocapitalize="none" autofocus onclick="reset()">
                Por favor Ingrese su texto aquí:
            </textarea>
            <H6>
                Nota: sólo letras minúsculas sin acentos.
            </H6>
            <span class="span">Por favor, ingrese un mensaje</span>
            <div class="botones">
                <button class="boton-encriptar" type="submit" onclick="btnencriptar()">
                    Encriptar
                </button>
                <button class="boton-desencriptar" onclick="btndesencriptar()">
                    Desencriptar
                </button>
            </div>
        </section>
        <section>
            <div id="areaEncriptado">
                <img src="imagenes/Muñeco.png" alt="Imagen muñeco" id="muneco">
                <img src="imagenes/Frame 5.png" alt="Imagen descripción de uso" id="frame5">
                <textarea type="text" name="" class="mensajeEncriptado" cols="30" rows="20"></textarea>
                <span id="copyAnswer"></span>
            </div>
            <button class="botonCopiar" type="submit" >
                Copiar
            </button>
        </section>
    </main>
    <footer>
        © Martín Rodrigo Matías - 2022 <br>
        Creado para Alura & ONE Oracle Next Education <br>
        <a href="https://www.linkedin.com/in/kyrkematias/"><img src="imagenes/5305157_connection_linkedin_network_linkedin logo_icon.png" alt="Imagen logo LinkedIn" class="socialmedia"></a>
        <a href="https://github.com/kyrkematias"><img src="imagenes/764894_github_media_social_square_icon.png" alt="Imagen logo GitHub" class="socialmedia"></a>
    </footer>
    <script src="script.js"></script>
    <script src="boton-copiar.js"></script>

</body>
</html>
